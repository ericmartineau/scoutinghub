log4j.rootLogger=INFO, File, Console
log4j.logger.org.openid4java=DEBUG
#log4j.logger.org.openid4java=WARN
log4j.logger.org.openid4java.samples=DEBUG

log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.File=build/test/testLog.txt
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=[%-5p] %d{ABSOLUTE} [%-40F:%4L] %-20x : %m%n
log4j.appender.File.append=false

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
#log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %d{ABSOLUTE} [%-40F:%4L] %-20x : %m%n
